
<div class="slider">
    <div class="slides1" ng-repeat="image in images" ng-show="image.visible">
        <img ng-src="{{image.src}}" class="imgSize">
        <h4 class="title">{{image.title}}</h4>
    </div>
    <div class="arrows">
        <a href="#" ng-click="prev()" class="focus space"><i class="fa fa-arrow-circle-left fa-2x" aria-hidden="true"></i></a>
        <a href="#" ng-click="next()" class="focus"><i class="fa fa-arrow-circle-right fa-2x" aria-hidden="true"></i></a>
    </div>
</div>
