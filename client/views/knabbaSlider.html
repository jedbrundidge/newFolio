
<div class="slider">
    <div class="slides" ng-repeat="image in images" ng-show="image.visible">
        <img ng-src="{{image.src}}" class="imgSize">
        <h1>{{image.title}}</h1>
    </div>
    <div class="arrows">
        <a href="#" ng-click="prev()">Back</a>
        <a href="#" ng-click="next()">Next</a>
    </div>
</div>
